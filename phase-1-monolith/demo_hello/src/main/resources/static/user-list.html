<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用戶列表</title>
    <style>
        table { width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
        .admin-badge { background-color: #ffc107; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; }
    </style>
</head>
<body>
<h1>用戶信息列表</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年齡</th>
        <th>角色</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">張三</td>
        <td th:text="${user.age}">25</td>
        <td>
            <span th:text="${user.role}">user</span>
            <span th:if="${user.role == 'admin'}" class="admin-badge">管理員</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
